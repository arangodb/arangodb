syntax = "proto2";

package ts_mon.proto;

message Task {

  enum TypeId { MESSAGE_TYPE_ID = 34049749; };
  optional string service_name = 20;
  optional string job_name = 30;
  optional string data_center = 40;
  optional string host_name = 50;
  optional int32 task_num = 60;
}
