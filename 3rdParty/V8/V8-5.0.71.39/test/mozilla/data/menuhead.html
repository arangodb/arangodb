<html>
  <head>
    <title>Core JavaScript Tests</title>

    <script type="text/javascript" src="menuhead.js"></script>

    <style type="text/css">
    dt { font-weight: bold; padding: 1em; }
    </style>
  </head>

  <body bgcolor="white" onLoad="updateTotals()">
    <a name='top_of_page'></a>
    <h1>Core JavaScript Tests</h1>

    <form name="testCases" action="">
    <input type='button' value='Export Test List' onClick='createList();'>
    <input type='button' value='Include Test List' 
      onClick='window.open("importList.html?include", "include_window");'>
    <input type='button' value='Exclude Test List' 
      onClick='window.open("importList.html?exclude", "exclude_window");'>

    <h2>Browser Test Options</h2>
    <p>
    &lt;script
    <select name="language">
      <option value="language;javascript" default>language="javascript"</option>
      <option value="language;javascript1.1">language="javascript1.1"</option>
      <option value="language;javascript1.2">language="javascript1.2"</option>
      <option value="language;javascript1.3">language="javascript1.3"</option>
      <option value="language;javascript1.4">language="javascript1.4"</option>
      <option value="language;javascript1.5">language="javascript1.5"</option>
      <option value="language;javascript1.6">language="javascript1.6"</option>
      <option value="language;javascript1.7">language="javascript1.7"</option>
      <option value="language;javascript1.8">language="javascript1.8"</option>
      <option value="type;text/javascript">type="text/javascript"</option>
      <option value="type;text/javascript;version=1.1">type="text/javascript;version=1.1"</option>
      <option value="type;text/javascript;version=1.2">type="text/javascript;version=1.2"</option>
      <option value="type;text/javascript;version=1.3">type="text/javascript;version=1.3"</option>
      <option value="type;text/javascript;version=1.4">type="text/javascript;version=1.4"</option>
      <option value="type;text/javascript;version=1.5">type="text/javascript;version=1.5"</option>
      <option value="type;text/javascript;version=1.6">type="text/javascript;version=1.6"</option>
      <option value="type;text/javascript;version=1.7">type="text/javascript;version=1.7"</option>
      <option value="type;text/javascript;version=1.8">type="text/javascript;version=1.8"</option>
    </select>&gt;
    DOCTYPE 
    <select name="doctype">
    <option value="quirks">Quirks</option>
    <option value="standards" selected>Standards</option>
    </select>
    Output Format
    <select name="outputformat">
    <option value="html">HTML</option>
    <option value="javascript">JavaScript</option>
    </select>
    Failures only <input type="checkbox" name="failures">
    <input type='button' value='Execute Test List' onClick='executeList();'>
    </p>
