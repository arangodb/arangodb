  <div class="titlepage"><div><div><h1 style="clear: both"><code>explicit operator bool() const noexcept</code></h1></div></div></div>
  <p>Returns true if a value is present. Constexpr where possible. Alias for <a href="../../../reference/types/basic_outcome/has_value.html" class="api-reference"><code>bool has_value() const noexcept</code></a>
.</p>

<p><em>Requires</em>: Always available.</p>

<p><em>Complexity</em>: Constant time.</p>

<p><em>Guarantees</em>: Never throws an exception.</p>
