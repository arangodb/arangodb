name: rocksdb_cache_ongoing_tasks
introducedIn: "3.12.0"
help: |
  Current number of ongoing tasks scheduled by the in-memory
  cache subsystem.
unit: number
type: gauge
category: Statistics
complexity: advanced
exposedBy:
  - dbserver
  - agent
  - single
description: |
  Total number of currently ongoing tasks that are scheduled by the
  in-memory edge cache subsystem. The value reported by this metric
  should not exceed the value of the startup option 
  `--cache.max-parallel-tasks`.
