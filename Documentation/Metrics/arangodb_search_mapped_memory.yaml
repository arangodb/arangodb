name: arangodb_search_mapped_memory
introducedIn: "3.12.0"
help: |
  Amount of memory in bytes that is mapped for this ArangoSearch index.
unit: bytes
type: gauge
category: ArangoSearch
complexity: advanced
exposedBy:
  - dbserver
  - single
description: |
  Amount of memory in bytes that is mapped for an inverted index of a collection
  or an index of a View (`arangosearch` View link) using memory-mapped files.
  The metric value is very approximate and can be outdated quickly.
