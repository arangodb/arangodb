name: arangodb_agency_callback_registered_total
renamedFrom: arangodb_agency_callback_registered
introducedIn: "3.8.0"
help: |
  Total number of Agency callbacks ever registered.
unit: number
type: counter
category: Agency
complexity: advanced
exposedBy:
  - coordinator
  - dbserver
  - single
description: |
  This metric was named `arangodb_agency_callback_registered` in previous versions
  of ArangoDB.
  Note that on single servers this metric only has a non-zero value
  in the Active Failover deployment mode.
