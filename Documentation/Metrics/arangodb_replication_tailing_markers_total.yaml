name: arangodb_replication_tailing_markers_total
introducedIn: "3.8"
help: |
  Number of replication tailing markers processed.
unit: number
type: counter
category: Replication
complexity: medium
exposedBy:
  - dbserver
description: |
  The number of replication tailing markers processed on
  a Follower DB-Server. Markers are specific operations
  which are part of the write-ahead log (WAL).