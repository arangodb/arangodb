name: arangodb_transactions_aborted_total
renamedFrom: arangodb_transactions_aborted
introducedIn: "3.8.0"
help: |
  Number of transactions aborted.
unit: number
type: counter
category: Transactions
complexity: simple
exposedBy:
  - coordinator
  - dbserver
  - agent
  - single
description: |
  Total number of transactions aborted. In the cluster, this metric is
  collected separately for transactions on Coordinators and the
  transaction counterparts on leaders and followers.
  This metric was named `arangodb_transactions_aborted` in previous
  versions of ArangoDB.
