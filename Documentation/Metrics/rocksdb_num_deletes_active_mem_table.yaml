name: rocksdb_num_deletes_active_mem_table
introducedIn: "3.6.1"
help: |
  RocksDB metric "rocksdb-num-deletes-active-mem-table" - sum over column families
unit: number
type: gauge
category: RocksDB
complexity: advanced
exposedBy:
