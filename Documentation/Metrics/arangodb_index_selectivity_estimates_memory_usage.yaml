name: arangodb_index_selectivity_estimates_memory_usage
introducedIn: "3.12.0"
help: |
  Total memory usage of all index selectivity estimates.
unit: bytes
type: gauge
category: Statistics
complexity: medium
exposedBy:
  - dbserver
  - agent
