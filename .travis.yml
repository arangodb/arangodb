branches:
  only:
    - master
    - devel
    - "1.4"
    - "2.3"
    - "2.4"
    - "2.5"
    - "2.6"
    - "2.7"
    - "2.8"
    - "3.0"
    - "3.1"
    - "3.2"

language: cpp
cache: ccache
compiler: g++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-trusty-backports
    packages:
    - g++-5
    - gcc-5
    - binutils-gold
    - gdb
    - cmake-data
    - cmake

install:

# prepare environment
- export PATH="$HOME/bin:$PATH"
- export CC="$HOME/bin/gcc"
- export CXX="$HOME/bin/g++"
- export CFLAGS="-B$HOME/bin/gold $CFLAGS"
- export CXXFLAGS="-B$HOME/bin/gold $CXXFLAGS"

before_script:
  - python3 --version
  - python3 -m pip || wget -qO- https://bootstrap.pypa.io/get-pip.py | sudo -H python3
  - python3 -m pip install --user flake8
  - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  - "bash -c Installation/travisCI/before_script.sh"
script: "bash -c Installation/travisCI/build.sh"
after_failure: "bash -c Installation/travisCI/after_failure.sh"
after_script: "bash -c Installation/travisCI/after_script.sh"

