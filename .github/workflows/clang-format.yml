name: clang-format
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Ana06/get-changed-files@v2.0.0
        id: gcf
        with:
          filter: |
            **/*.cpp
            **/*.hpp
            **/*.cc
            **/*.c
            **/*.h
      - uses: aMahanna/clang-format-checker@v1.1.0
        with:
          sources: "${{ steps.gcf.outputs.added_modified }}"