<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <title>ArangoDB Web Interface</title>
    <meta name="description" content="ArangoDB Admin Web Interface">
    <meta name="author" content="Heiko Kernbach, Michael Hackstein">
    <script src="%REACT_APP_ARANGODB_CONFIG_PATH%"></script>

    <script>
      window.addEventListener("error", function (e) {
        // This is an error which only crashes dev, and can be safely ignored
        // See: https://stackoverflow.com/a/50387233 & 
        //      https://github.com/WICG/resize-observer/issues/38#issuecomment-422126006
        if (e.message === "ResizeObserver loop limit exceeded") {
          console.error(e.message);
          e.stopImmediatePropagation();
          e.preventDefault();
        }

      });
    </script>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <include src="../../frontend/html/body.html"></include>

    <div id="root"></div>
  </body>
</html>
