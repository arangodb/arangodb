version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2024.01
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: Install build tools
          command: |
            sudo apt-get update
            sudo apt-get install -y build-essential g++ wget             
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 19
            sudo apt-get install -y libomp-19-dev liblapack-dev libopenblas-dev gfortran
      - run:
          name: Compile C++ program
          command: |
            export OMP_DISPLAY_ENV=VERBOSE
             
            echo "PROC INFO:"
            cat /proc/cpuinfo
            echo "LSCPU extended:"
            lscpu -e
            echo "Run checker:"
            ./cgroup_checker.sh || true
            echo ""
            echo "Build with gcc"
            g++ --version
            g++ -fopenmp openmp.cpp -o openmp-gcc
            ./openmp-gcc

            echo ""
            echo "Build with clang"
            clang++-19 --version
            clang++-19 -fopenmp=libomp openmp.cpp -o openmp-clang
            LD_PRELOAD=$PWD/libomp.so ./openmp-clang


workflows:
  build_and_run:
    jobs:
      - build

