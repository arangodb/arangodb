version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu-2204:2024.11.1 
    resource_class: arm.small
    steps:
      - checkout
      - run:
          name: Install build tools
          command: |
            apt-get update
            apt-get install -y build-essential g++
      - run:
          name: Compile C++ program
          command: |
            g++ -fopenmp openmp.cpp -openmp
      - run:
          name: Run C++ program
          command: |
            .openmp

workflows:
  build_and_run:
    jobs:
      - build

